# Analytical Plate problem - Complete self-contained configuration
# This file contains ALL settings for running analytical plate experiments.
# Override any value from notebook: load_config("analytical_plate", overrides=["task.type=inverse"])

# --- Problem Definition ---
problem:
  name: analytical_plate
  
  # Material properties (Lam√© parameters)
  material:
    lmbd: 1.0
    mu: 0.5
    Q: 4.0
  
  # Fields to log during training
  log_fields:
    - Ux
    - Uy
    - Sxx
    - Syy
    - Sxy

# --- Model Architecture ---
model:
  net_type: SPINN  # SPINN or PINN
  formulation: mixed  # mixed (5 outputs: Ux,Uy,Sxx,Syy,Sxy) or displacement (2 outputs: Ux,Uy)
  
  architecture:
    n_hidden: 3
    width: 32
    rank: 128
    activations: tanh
    initialization: "Glorot normal"
    mlp_type: mlp
  
  fourier_features:
    enabled: false
    n_features: 64
    sigma: 1.0

# --- Training Settings ---
training:
  n_iter: 60000
  lr: 1.0e-3
  num_domain: 10000  # 100^2 collocation points
  bc_type: hard
  
  lr_decay: null  # No schedule by default
  
  self_attention:
    enabled: false
    init: constant
    update_factor: -1.0
    share_weights: true
  
  log_every: 200
  generate_video: false

# --- Task ---
task:
  type: forward  # forward or inverse
  # For inverse problems:
  inverse:
    init_guess:
      lmbd: 2.0
      mu: 1.0
    training_factors:
      lmbd: 1.0
      mu: 1.0
    normalize_parameters: true
    n_observations: 10  # Num total = n_observations^2
    noise_ratio: 0.0  # Add noise to observations

# --- Results ---
results:
  base_dir: results
  experiment_name: null
  save_on_disk: false

# --- Reproducibility ---
seed: 0
